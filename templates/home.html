{% extends './base/base.html' %}
{% load static %}

{% block title %} Home {% endblock title %}
{% block main %}

      
{%block carousel %}
<div id="carouselhome" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/1.jpg' %}" class="d-block w-100" height="400" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/2.jpg' %}" class="d-block w-100" height="400" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.jpg' %}" class="d-block w-100" height="400" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselhome" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselhome" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  {% endblock carousel%}


{% endblock main %}
